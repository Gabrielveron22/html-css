<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Noto+Sans:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu-left">
                <div class="menu-logo"><img src="images/logo.svg" alt="">
                </div>

                <nav>
                    <ul>
                        <li><a href="">Collections</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="menu-right">
                <a href=""><img src="images/icon-cart.svg" alt=""></a>
                <a href class="menu-avatar"><img src="images/image-avatar.png" alt=""></a>
            </div>
        </div>

        <div class="line"></div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="images/image-product-1.jpg" alt="">
                        </div>
                        <div class="thumbnails">
                            <div class="thumbnail">
                                <img src="images/image-product-1-thumbnail.jpg" alt="">
                            </div>

                            <div class="thumbnail">
                                <img src="images/image-product-2-thumbnail.jpg" alt="">
                            </div>

                            <div class="thumbnail">
                                <img src="images/image-product-3-thumbnail.jpg" alt="">
                            </div>

                            <div class="thumbnail">
                                <img src="images/image-product-4-thumbnail.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <div class="content">
                        <h6>SENEAKER COMPANY</h6>
                        <h1>Fall Limited Edition Sneakers</h1>
                        <p>These low-profile sneakers are yout perfect casual wear companion. featurin a durable rubber
                            outer sole, they'll withstand everythin the weather can offer</p>
                            <div class="prices">
                                <span class="price">$125.00</span>
                        <span class="off">$250.00</span>
                            </div>
                        <div class="options">
                            <div class="amount">
                                <div class="minus">
                                    <img src="images/icon-minus.svg" alt="">
                                </div>
                                <span>0</span>
                                <div class="plus">
                                    <img src="images/icon-plus.svg" alt="">
                                </div>
                            </div>
                            <a href="" class="button"><img src="images/icon-cart.svg" alt="">Add to cart</a>
                        </div>

                    
                    </div>
                   
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="img/illustration-hero.svg" alt="">
        </div>
        <div class="text">
            <h2 class="tittle">Order Summary</h2>
            <p class="sub-tittle">You can now listen to millions of songs <br>, audiobooks, and podcasts on any device <br> anywhere you like!
            </p>
            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="img/icon-music.svg" alt="">
                    <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="" class="btn">Proceed to Payment</a>
            <a href="" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>

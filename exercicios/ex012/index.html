<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios em HTML5</title>
</head>
<body>
    <h1>inserindo video hospedados localmente</h1>
    <p>Este vídeo está sendo hospedado no meu próprio servidor</p>

   <video width="300" height="315" controls autoplay loop>
     <source src="midia/meu-video.mp4" type="video/mp4">
     <p>seu navegador não suporta este tipo de arquivo <a href="midia/meu-video.mp4"> clique aqui para baixar</a></p>

   </video>
   
   <h1>Inserindo video do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
